<script>
    let inputr; //r: la ban kinh hinh tron//
    const pi = 3.14;
    inputr = prompt("Nhập vào bán kính của hình tròn:")
    let r = parseInt(inputr);
    let DienTich = pi*r*r;
    document.write("Diện Tích của hình tròn là:"+DienTich);
</script>
